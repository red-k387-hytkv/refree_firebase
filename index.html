<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolleyBallRefree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="content">
        <div class="top-button">
            <button class="content-box">＋</button>
            <button class="content-box">ー</button>
            <button class="content-box">ー</button>
            <button class="content-box">＋</button>
        </div>
        <div class="scoreboard">
            <div class="left-score"><textarea class="score"></textarea></div>
            <div class="right-score"><textarea class="score"></textarea></div>
        </div>
        <div class="middle-button">
            <button class="content-box"><img src="./img/rotation.png" height ="30" width="30" /></button>
            <button class="content-box"><img src="./img/revers.png" height ="30" width="30" /></button>
            <button class="content-box">コート移動</button>
            <button class="content-box">サーブ権移動</button>
            <button class="content-box"><img src="./img/revers.png" height ="30" width="30" /></button>
            <button class="content-box"><img src="./img/rotation.png" height ="30" width="30" /></button>
        </div>
        <div class="main-button">
            <button class="content-box">得点</button>
            <button class="content-box">得点</button>
        </div>
        <div class="coat">
            <div class="left-coat">
                <div class="content-box"><textarea class="player"></textarea></div>
                <div class="content-box"><textarea class="player"></textarea></div>
                <div class="content-box"><textarea class="player"></textarea></div>
                <div class="content-box"><textarea class="player"></textarea></div>
                <div class="content-box"><textarea class="player"></textarea></div>
                <div class="content-box"><textarea class="player"></textarea></div>
            </div>
            <div class="right-coat">
                <div class="content-box"><textarea class="player"></textarea></div>
                <div class="content-box"><textarea class="player"></textarea></div>
                <div class="content-box"><textarea class="player"></textarea></div>
                <div class="content-box"><textarea class="player"></textarea></div>
                <div class="content-box"><textarea class="player"></textarea></div>
                <div class="content-box"><textarea class="player"></textarea></div>
            </div>
        </div>
        <div class="bottom-button">
            <button class="content-box">得点をリセット</button>
            <button class="content-box">選手をリセット</button>
            <button class="content-box">全てリセット</button>
        </div>
    </main>
</body>
</html>
